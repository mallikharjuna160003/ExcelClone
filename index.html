<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="page-actions-cont">
        <div class="page-action">Home</div>
        <div class="page-action selected-page-action">File</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>

    </div>    
    <div class="cellprop-actions-cont">
        
        <i class="material-icons copy">content_copy</i>
        <i class="material-icons paste">content_paste</i>
        <select class="font-family-prop">
            <option value="monospace">MonoSpace</option>
            <option value="sans-serif">Sans-Serif</option>
            <option value="fantasy">Fantasy</option>
            <option value="cursive">Cursive</option>
        </select>
        <select class="font-size-prop">
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
        </select>
        <i class="material-icons cut">content_cut</i>
        <i class="material-icons bold">format_bold</i>
        <i class="material-icons italic">format_italic</i>
        <i class="material-icons underline">format_underlined</i>
        <i class="left material-icons alignment">format_align_left</i>
        <i class="center material-icons alignment">format_align_center</i>
        <i class="right material-icons alignment">format_align_right</i>
       
        <div class="color-prop">
            <i class="material-icons">format_color_text</i>
            <input type="color" class="font-color-prop" name="" id="">
        </div>
        <div class="color-prop">
            <i class="material-icons">format_color_fill</i>
            <input type="color" class="BGcolor-prop" name="" id="">
        </div>
        <span class="material-symbols-outlined download">
            cloud_download
        </span>
        <span class="material-symbols-outlined open">
            cloud_upload
            </span>
       

    </div>
    <div class="formula-actions-cont">
       <input type="text" class="address-bar" >
       <img class="formula-icon" width="24" height="24" src="https://img.icons8.com/plumpy/24/formula-fx.png" alt="formula-fx"/>
       <input type="text" class="formula-bar" >
    </div>
    <div class="grid-cont">
          <div class="top-left-dummy-box"></div>
          <div class="address-col-cont"></div>
          
          <div class="cells-cont">
            <div class="address-row-cont"></div>
          </div>
    </div>
    <div class="sheet-actions-cont">
        <dic class="sheet-add-icons">
            <i class="material-icons"></i>
        </dic>
       
        <div class="sheets-folder-cont">

        </div>
    </div>
    
    <script src="./grid.js"></script>
    <script src="./cycleValidation.js"></script>
    <script src="./sheetsHandling.js"></script>
    <script src="./cell-properties.js"></script>
    <script src="./cyclicPathTrace.js"></script>
    <script src="./formula.js"></script>
    <script src="./cutCopyPaste.js"></script>
    <script src="./openSave.js"></script>
 
</body>
</html>
